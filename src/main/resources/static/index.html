<head>
    <link rel="stylesheet" href="css/home.css">
    <script src="js/home.js"></script>
    <title>Homepage</title>
</head>

<h2>Annance erstellen</h2>
<div class="container" id="container">



    <div class="form-container sign-in-container">
        <form action="/annance_created" method="GET" id="nameForm" >


            <label>Für welche Vorlesung suchst du?</label>
            <input name="myVorlesung" placeholder="Vorlesung" />
            <label>Lern oder Übungsgruppe</label>
            <input name="choice" list="uorl" placeholder="Übung oder Lerngruppe" />
            <datalist id="uorl">
                <option>Übung</option>
                <option>Lerngruppe</option>
            </datalist>
            <label>Wie kann man dich erreichen?</label>
            <input name="email" type="email" placeholder="Email" />
            <label>Was mochtest du noch sagen?</label>
            <input name="Nachricht" placeholder="Nachricht (optional)">

            <button>Abschicken</button>
        </form>
    </div>

</div>
