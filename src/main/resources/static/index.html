<head>
    <link rel="stylesheet" href="css/home.css">
    <script src="js/home.js"></script>
    <title>Homepage</title>
</head>

<h2>Annance erstellen</h2>
<div class="container" id="container">



    <div class="form-container sign-in-container">
        <form action="/annance_created" method="GET" id="nameForm" >


            <label for="myVorlesung">Für welche Vorlesung suchst du KommilitonInnen?</label>
            <input id="myVorlesung" name="myVorlesung" placeholder="Vorlesung" required="true"/>
            <label for="choice">Lern oder Übungsgruppe</label>
            <select id="choice" name="choice" placeholder="Lerngruppe oder Übung" required="true">
                <option>Lerngruppe</option>
                <option>Übung</option>
            </select>
            <label for="kontakt">Wie kann man dich erreichen?</label>
            <input id="kontakt" name="kontakt" placeholder="z.B. Email" required="true"/>
            <label for="Nachricht">Was möchtest du noch sagen?</label>
            <input id="Nachricht" name="Nachricht" placeholder="Nachricht (optional)" />

            <button>Abschicken</button>
        </form>
    </div>

</div>
