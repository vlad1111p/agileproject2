<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h1>Login</h1>
<p>Du hast auf die Seite noch kein Zugriff! Bitte logge dich zun√§chst hier ein.</p>
<div id="errortext">
    Die eingegebene Kombination aus Username und Passwort ist nicht korrekt. Hast du dich vielleicht vertippt?
</div>
<form name='login_form' action="perform_login" method='POST'>
    <table>
        <tr>
            <td>Username:</td>
            <td><input type='text' name='username' value=''></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type='password' name='password' /></td>
        </tr>
        <tr>
            <td><input name="login-button" type="submit" value="submit" /></td>
        </tr>
    </table>
</form>
<div>
    <p>Noch keinen Account? Klicke hier zum registrieren:</p>
    <form name='registrierungsbutton' action = "register" method="post">
         <input name = "register-button" type="submit" value="Registrieren" />
    </form>
</div>
</body>
<script type="text/javascript">
    var url_string = window.location.href;
    var url = new URL(url_string);
    var error = url.searchParams.get("error");
    var errortext = document.getElementById("errortext");
    if (error === null) {
        errortext.style.display = "none";
    } else {
        errortext.style.display = "block";
    }
</script>
</html>
