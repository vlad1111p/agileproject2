<div class="chatbox">
    <div class="chatbox_overview">
        <!--DUMMY Chat (hardCoded -->
        <div class="accordion" id="accordionExample">
            <th:block th:each="chat : ${erstellteChats}">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="test"> <!-- id=th:text='${chatroom.chatroomId}' -->
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                th:data-bs-target="'#ID'+${chat.chatroomId}" aria-expanded="false"
                                th:aria-controls="'ID'+${chat.chatroomId}">
                            <p th:text="${chat.recipient}"></p><br>Grundlagen der Führung
                        </button>
                    </h2>
                    <div th:id="'ID'+${chat.chatroomId}" class="accordion-collapse collapse show" aria-labelledby="test"
                         data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <!--BEGIN CHAT TEST  -->
                            <div id="chat-page">
                                <div class="chat-container">
                                    <div class="chat-header">
                                        <!--   <h2>Spring WebSocket Chat Demo</h2> -->
                                    </div>
                                    <div class="connecting">
                                        Connecting...
                                    </div>
                                    <ul id="messageArea">

                                    </ul>
                                    <form id="messageForm" name="messageForm" nameForm="messageForm">
                                        <div class="form-group">
                                            <div class="input-group clearfix">
                                                <input type="text" id="message" placeholder="Type a message..."
                                                       autocomplete="off" class="form-control"/>
                                                <button type="submit" class="primary">Send</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- ENDE CHAT TEST -->

                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>
<!-- ENDE CHAT TEST -->

</div>
