<!-- Start ChatBox  WEAS WIE WO STICKY-TOP? -->
<div class="chatbox">
    <div class="chatbox_overview">
        <div class="accordion" id="accordionExample">
            <th:block th:each="chat : ${alleChats}">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="test">
                        <button th:id="'button'+${chat.chatroomId}" class="accordion-button" type="button" data-bs-toggle="collapse"
                                th:data-bs-target="'#ID'+${chat.chatroomId}" aria-expanded="false"
                                th:aria-controls="'ID'+${chat.chatroomId}" th:onclick="|connect('${chat.chatroomId}')|"> <!--onclick="connect(this.id)"-->
                            <table>
                                <tr>
                                    <td th:text="${chat.recipient}"></td>
                                </tr>
                                <tr>
                                  <td th:text="${chat.vorlesung}"></td>
                                </tr>
                            </table>
                            <!--
                            <span th:text="${chat.recipient}"></span><br>
                            <span th:text="${chat.vorlesung}"></span> -->
                            <input type="hidden" id="chatroomid" th:value='${chat.chatroomId}'>
                            <input type="hidden" id="sender" th:value='${chat.sender}'>
                        </button>
                    </h2>
                    <div th:id="'ID'+${chat.chatroomId}" class="accordion-collapse collapse" aria-labelledby="test"
                         data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div th:id="'chat-page'+${chat.chatroomId}">
                                <div class="chat-container">

                                    <div th:id="'messageArea'+${chat.chatroomId}">
                                        <th:block th:each="chatMap : ${map}">
                                                <li th:each="chatMessage : ${chatMap.value}" class="chat-message">
                                                    <span th:if="${chat.chatroomId == chatMessage.chatid}">
                                                        <span th:text="${chatMessage.sender}"></span>
                                                        <p th:text="${chatMessage.content}" style="word-wrap: break-word;margin-right: 5px"></p>
                                                    </span>
                                                </li>
                                        </th:block>
                                    </div>

                                    <form th:id="'messageForm'+${chat.chatroomId}" name="messageForm" nameForm="messageForm">
                                        <div class="form-group">
                                            <div class="input-group clearfix">
                                                <input type="text" th:id="'message'+${chat.chatroomId}" placeholder="Type a message..."
                                                       autocomplete="off" class="form-control"/>
                                                <button type="button" class="btn-primary" onclick="return sendMessage()" style="padding: 5px;margin-right: 5px;margin-left: 5px">Send</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>
