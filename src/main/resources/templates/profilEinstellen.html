<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>LearngroupTU</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/LGTU4.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->

    <link href="/css/searchBar.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body th:each="userProfile : ${userProfile}">


<h2>Dein Studiengang</h2>
<div th:if="${userProfile.getStudiengang()==null or userProfile.getStudiengang().isEmpty()} ">
    Du hast hier noch nichts eingetragen
</div>
<div th:unless="${userProfile.getStudiengang()==null or userProfile.getStudiengang().isEmpty()}">
    <p th:text="${userProfile.getStudiengang()}"></p>
</div>

<h2>Dein angestrebter Abschluss</h2>
<div th:if="${userProfile.getAbschluss()==null}">
    Du hast hier noch nichts angegeben
</div>
<div th:unless="${userProfile.getAbschluss()==null}">
    <p th:text="${userProfile.getAbschluss()}"></p>
</div>

<h2>Deine Bio (hier kannst du ein bisschen was über dich persönlich schreiben)</h2>
<div th:if="${userProfile.getBio()==null or userProfile.getBio().isEmpty()}">
    Du hast hier noch nichts eingetragen
</div>
<div th:unless="${userProfile.getBio()==null or userProfile.getBio().isEmpty()}">
    <p th:text="${userProfile.getBio()}"></p>
</div>

<a href="profileChange">Klicke hier um dein Profil zu bearbeiten</a>
</body>
</html>
