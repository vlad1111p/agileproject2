<!--/*@thymesVar id="passwordDTO" type="com.learngrouptu.DTO.PasswordDTO"*/-->
<form class="contact1-form validate-form" th:action = "@{/change_password}" th:object="${passwordDTO}" method = "POST" >

  <label for="altesPassword" class="form-label">Gib hier dein altes Passwort ein</label>
  <input type='password' class="form-control" th:field="*{altesPassword}" id="altesPassword" placeholder="">
  <span th:if="${#fields.hasErrors('altesPassword')}" th:errors="*{altesPassword}"></span>
  <br />
  <label for="altesPassword1" class="form-label">Gib dein altes Passwort nochmal ein</label>
  <input type='password' class="form-control" th:field="*{altesPassword1}" id="altesPassword1" placeholder="">

  <br />
  <label for="neuesPassword" class="form-label">Gib hier dein neues Passwort ein</label>
  <input type='password' class="form-control" th:field="*{neuesPassword}" id="neuesPassword" placeholder="">

  <br />

  <input name="profile_change-submit-button" class="btn btn-primary" type="submit" value="Passwort ändern" />
