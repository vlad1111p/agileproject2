<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/index.css">
  <title>Annoncen einsehen</title>
</head>
<body>
  <div class="navbarContainer" id="navBar">
    <ul>
      <li><a href="/home" th:href="@{/home}">Homepage</a></li>
      <li><a href="/annonceErstellen" th:href="@{/annonceErstellen}">Annonce erstellen</a></li>
      <li><a href="/annonceEinsehen" th:href="@{/annonceEinsehen}">Annonce einsehen</a></li>
    </ul>
  </div>

  <div class="content" id="content">
    <div th:switch="${annoncen}" >
      <h2 th:case="null">Noch keine Annoncen.</h2>
      <div th:case="*">
        <h2>Annoncen</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Vorlesung</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="annonce : ${annoncen}">
              <td th:text="${annonce.id}"></td>
              <td th:text="${annonce.vorlName}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
