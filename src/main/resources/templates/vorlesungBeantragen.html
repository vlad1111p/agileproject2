<div class="contact1">
    <div class="container-contact1">
        <div class="contact1-pic js-tilt" data-tilt>
            <img src="assets/tulogoTest2.png" alt="IMG">
        </div>

        <form class="contact1-form validate-form" th:action = "@{/vorlesungrequest}" th:object="${vorlesung}" method = "post" id="nameForm">
            <!-- TODO background here is not white, why? -->
            <!-- Fehleranzeige falls Vorlesung schon existiert -->
            <div class="container" th:if="${vorlesungDoppelt == true}">
                <div class="row">
                    <div class="card">
                        <div class="alert alert-primary" role="alert">
                            Diese Vorlesung existiert bereits.
                        </div>
                    </div>
                </div>
            </div>

            <!-- TODO background here is not white, why? -->
            <!-- Fehleranzeige falls CP keine Zahl waren -->
            <div class="container" th:if="${cpKeineZahl == true}">
                <div class="row">
                    <div class="card">
                        <div class="alert alert-primary" role="alert">
                            Credit Points müssen Zahlen sein! Eine Dezimalzahl kann z.B. als 4.5 dargestellt werden.
                        </div>
                    </div>
                </div>
            </div>

            <span class="contact1-form-title">
					Vorlesung hinzufügen
				</span>

            <div class="wrap-input1 validate-input" data-validate = "Name is required">
                <label for="titel">Gib hier den Titel der Vorlesung ein:</label>
                <input id="titel" placeholder="z.B. Informationssysteme"  th:field="*{titel}"
                       type="text" required="true"  class="input1">
                <span class="shadow-input1" th:if="${#fields.hasErrors('titel')}" th:errors="*{titel}"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate = "Name is required">
                <label for="kursnr">Kursnummer:</label>
                <input class="input1" type="text" id="kursnr" th:field="*{kursnr}"  placeholder="z.B. INF-11-11-K-1" required>
                <span class="shadow-input1" th:if="${#fields.hasErrors('kursnr')}" th:errors="*{kursnr}"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate = "Name is required">
                <label for="studiengang">Studiengang:</label>
                <input class="input1" type="text" id="studiengang" th:field="*{studiengang}" placeholder="z.B. Informatik" required>
                <span class="shadow-input1" th:if="${#fields.hasErrors('studiengang')}" th:errors="*{studiengang}"></span>
            </div>



            <div class="wrap-input1 validate-input" data-validate = "Name is required">
                <label for="cp">Credit Points:</label>
                <input class="input1" type="text" id="cp" th:field="*{cp}" placeholder="z.B. 4.0" required>
                <span class="shadow-input1" th:if="${#fields.hasErrors('cp')}"></span>
            </div>

            <div class="container-contact1-form-btn">
                <button name="vorlesung-submit" class="contact1-form-btn" type="submit">
						<span>
							Abschicken
						<!--	<i class="fa fa-long-arrow-right" aria-hidden="true"></i> -->
						</span>
                </button>
            </div>
        </form>
    </div>
</div>
