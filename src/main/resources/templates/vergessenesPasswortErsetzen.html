<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>LearngroupTU</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/LGTU4.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->

  <link href="/css/searchBar.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="containerNavbar">
    <!--  <a class="navbar-brand" id="logotukl2" href="/home" th:href="@{/home}"><img src="assets/img/logoTu2.png" alt="..." /></a>  -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars ms-1"></i>
    </button>

  </div>
</nav>

<header class="masthead" id="masthead1"></header>
<div class="container">
  <div class="col-12">
    <h2>Hier kannst du dein neues Passwort festlegen:</h2>
    <br />
    <div class="container" th:if="${oldpassworddoesnotmatch == true}">
      <div class="row">
        <div class="card">
          <div class="alert alert-primary" role="alert">
           Die eingegebenen Passwörter stimmen nicht überein.
          </div>
        </div>
      </div>
    </div>
    <div class="container" th:if="${passwordsuccessfullychanged == true}">
      <div class="row">
        <div class="card">
          <div class="alert alert-primary" role="alert">
            Dein Passwort wurde erfolgreich geändert. Du kannst dich nun mit deinem neuen Passwort einloggen.
            <a href="/login.html">Klicke hier um zum Login zu gelangen.</a>
          </div>
        </div>
      </div>
    </div>
    <!--/*@thymesVar id="passwordResetWithEmailDTO" type="com.learngrouptu.DTO.PasswordResetWithEmailDTO"*/-->
    <form th:action = "@{/reset_passwordfromemail}" th:object="${passwordResetWithEmailDTO}" name='reset_password-form' method='POST'>

      <input type="hidden" class="form-control" th:value="${encryptedemail}" th:name="email" th:id="email" id="email" placeholder="">
      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      <br />
      <label for="neuesPassword" class="form-label">Gib hier dein neues Passwort ein</label>
      <input type='password' class="form-control" th:field="*{neuesPassword}" id="neuesPassword" placeholder="">
      <span th:if="${#fields.hasErrors('neuesPassword')}" th:errors="*{neuesPassword}"></span>
      <br />
      <label for="neuesPassword1" class="form-label">Gib dein neues Passwort nochmal ein</label>
      <input type='password' class="form-control" th:field="*{neuesPassword1}" id="neuesPassword1" placeholder="">
      <span th:if="${#fields.hasErrors('neuesPassword1')}" th:errors="*{neuesPassword1}"></span>
      <br />

      <input name="reset_password-submit-button" class="btn btn-primary" type="submit" value="Passwort ändern" />
    </form>
  </div>
</div>
</body>
</html>
