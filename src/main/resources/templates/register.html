<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">

        <a class="navbar-brand" id="logotukl2" href="#page-top"><img src="assets/img/logoTu2.png" alt="..." /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu

<header class="masthead">
    <div class="container">
        <div class="masthead-heading text-uppercase">Registrierung</div>
        <a href="/login">
            <button type="button" class="btn btn-primary btn-xl text-uppercase">Noch nicht bereit?</button>
        </a>
    </div>
</header>

    <p>Du hast auf die Seite noch kein Zugriff! Bitte logge dich zunächst hier ein.</p>


<section class="page-section" id="register">
    <div class="container">

<!-- RegisterError -->
<div th:if = "${param.usererror}">
    Der gewählte Username ist schon vergeben, bitte wähle einen anderen.
</div>

<div th:if = "${param.emailerror}">
    Die gewählte E-Mail Adresse ist schon vergeben, bitte wähle eine andere.
</div>
<!-- RegisterErrorEnd -->

<!-- RegisterFormStart -->
    <form th:action = "@{/perform_register}" th:object="${user}" name='register_form' method='POST'>

    <label for="email">Gib eine E-Mail Adresse an</label>
    <input type="text" th:field="*{email}" id="email" placeholder="E-Mail" required>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

    <label for="username">Gib einen Usernamen an</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username" required>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

    <label for="password">Gib ein Passwort an</label>
    <input type="password" th:field="*{password}" id="password" placeholder="Passwort" required>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

    <input name="register-submit-button" type="submit" value="submit" />
    </form>
<!-- RegisterFormEnd -->
    </div>
</section>
    </body>
</html>
