<header class="masthead">
    <div class="container">
        <div class="masthead-heading text-uppercase">Bitte registriere dich!</div>
        <!-- RegisterError -->
        <div th:if = "${param.usererror}">
            Der gewählte Username ist schon vergeben, bitte wähle einen anderen.
        </div>

        <div th:if = "${param.emailerror}">
            Die gewählte E-Mail Adresse ist schon vergeben, bitte wähle eine andere.
        </div>
        <!-- RegisterErrorEnd -->

        <!-- RegisterFormStart -->

        <form th:action = "@{/perform_register}" th:object="${user}" name='register_form' method='POST'>
            <div class="form-group">
            <label for="email" class="labelclassRegister">Gib eine E-Mail Adresse ein</label>
            <input type="text" th:field="*{email}" id="email" placeholder="E-Mail" class="form-control" required>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="form-group">
            <label for="username" class="labelclassRegister">Gib einen Usernamen ein</label>
            <input type="text" th:field="*{username}" id="username" placeholder="Username" class="form-control" required>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            <div class="form-group">
            <label for="password" class="labelclassRegister">Gib ein Passwort ein</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Passwort" class="form-control" required>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <input name="register-submit-button" type="submit" value="Los geht´s" class ="btn-xl submitRegister text-uppercase btn-primary"/>

        </form>
        <!-- RegisterFormEnd -->
    </div>
        <a href="/login.html">
            <div class="container">


            <button type="button" class="btn btn-primary btn-xl text-uppercase">Noch nicht bereit?</button>
            </div>
        </a>
    </div>
</header>
