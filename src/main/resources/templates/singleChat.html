<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Single Chat</title>
  <link rel="stylesheet" href="/css/chat.css" />
</head>
<body>
<noscript>
  <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="recipientname-page">
  <div class="recipientname-page-container">
    <h1 class="title">Mit wem möchtest du chatten?</h1>
    <form id="chooseRecipientForm" th:action = "@{/chooseRecipient}" th:object="${chatMessage}" name='chooseRecipientForm' method='POST'>

      <label for="recipient">Gib den Namen der Person mit der du chatten möchtest ein</label>
      <input type="text" th:field="*{recipient}" id="recipient" placeholder="Gib einen Namen ein" required>
      <span th:if="${#fields.hasErrors('recipient')}" th:errors="*{recipient}"></span>
      <input name="recipient-submit-button" class="accent recipientname-submit" type="submit" value="Start Chatting" />
    </form>
  </div>
</div>

<div id="chat-page" class="hidden">
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chat mit User:in: </h2>
    </div>
    <div class="connecting">
      Connecting...
    </div>
    <ul id="messageArea">

    </ul>
    <form id="messageForm" name="messageForm" nameForm="messageForm">
      <div class="form-group">
        <div class="input-group clearfix">
          <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
          <button type="submit" class="primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/singleChat.js"></script>
</body>
</html>
