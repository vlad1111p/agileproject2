<div class="contact1">
    <div class="container-contact1">
        <div class="contact1-pic js-tilt" data-tilt>
            <img src="assets/tulogoTest2.png" alt="IMG">
        </div>

        <form class="contact1-form validate-form" th:action = "@{/addannonce}" th:object="${annonce}" method = "post" id="nameForm">
				<span class="contact1-form-title">
					Annonce erstellen
				</span>

            <div class="wrap-input1 validate-input" data-validate = "Name is required">
                <label for="vorlName">Für welche Vorlesung suchst du KommilitonInnen?</label>
                <input id="vorlName" placeholder="Vorlesung" th:case="null" th:field="*{vorlName}" th:value="vorlName1"
                       type="text" required="true"  class="input1">
                <input class="input1" type="text" id="vorlName" name="vorlName" th:case="*" th:value="${vorlesungsubersicht1}" required="true" placeholder="Vorlesung">
                <span class="shadow-input1" th:if="${#fields.hasErrors('vorlName')}" th:errors="*{vorlName}"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate = "Name is required">
                <label for="kontakt">Wie kann man dich erreichen?</label>
                <input class="input1" type="text" id="kontakt" th:field="*{kontakt}" name="kontakt" placeholder="z.B. Email">
                <span class="shadow-input1" th:if="${#fields.hasErrors('kontakt')}" th:errors="*{kontakt}"></span>
            </div>

            <div id="choice" class="wrap-input1">
                <label for="choice">Lern- oder Übungsgruppe</label>
                <select class="wrap-input1 input1" id="choice" th:field="*{choice}" name="choice" placeholder="Lerngruppe oder Übung" required="true">
                    <option class="wrap-input1 input1" value="Lerngruppe">Lerngruppe</option>
                    <option class="wrap-input1 input1" value="Übungsgruppe">Übungsgruppe</option>
                </select>
                    <span class="shadow-input1"></span>
            </div>



            <div class="wrap-input1 validate-input">
                <textarea class="input1" th:field="*{nachricht}" id="nachricht" placeholder="Was möchtest du noch sagen? (optional)"></textarea>
                <span class="shadow-input1" th:if="${#fields.hasErrors('nachricht')}" th:errors="*{nachricht}"></span>
            </div>

            <div class="container-contact1-form-btn">
                <button class="contact1-form-btn" name="submit-button">
						<span>
							Abschicken
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
                </button>
            </div>
        </form>
    </div>
</div>
