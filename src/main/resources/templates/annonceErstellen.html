<div class="navbarContainer" id="navBar">

        <li><a href="/home" th:href="@{/home}">Homepage</a></li>
        <li><a href="/annonceErstellen" th:href="@{/annonceErstellen}">Annonce erstellen</a></li>
        <li><a href="/annonceErstellenNeu" th:href="@{/annonceErstellenNeu}">Annonce erstellen neu</a></li>

<div class="container" id="content">
    <h2>Annonce erstellen</h2>
    <div class="container" id="container">

        <div class="form-container sign-in-container">
            <form action="/annonce_created" id="nameForm" method="GET">

                <label for="vorlName">Für welche Vorlesung suchst du KommilitonInnen?</label>
                <input id="vorlName" name="vorlName" placeholder="Vorlesung" required="true"/>
                <label for="choice">Lern oder Übungsgruppe</label>
                <select id="choice" name="choice" placeholder="Lerngruppe oder Übung" required="true">
                    <option>Lerngruppe</option>
                    <option>Übung</option>
                </select>
                <label for="kontakt">Wie kann man dich erreichen?</label>
                <input id="kontakt" name="kontakt" placeholder="z.B. Email" required="true"/>
                <label for="Nachricht">Was möchtest du noch sagen?</label>
                <input id="Nachricht" name="Nachricht" placeholder="Nachricht (optional)"/>

                <button id="button1">Abschicken</button>
            </form>
        </div>

    </div>
</div>
