<header class="masthead" id="masthead1"></header>
<div class="container">
  <div class="col-12">
    <h2>Trage hier deine aktualisierten Angaben ein:</h2>
    <br />
    <form th:action = "@{/change_profile}" th:object="${user}" name='profile_change-form' method='POST'>
      <label for="studiengang" class="form-label">Gib deinen Studiengang ein</label>
      <input type="text" class="form-control" th:field="*{studiengang}" id="studiengang" placeholder="Studiengang">
      <span th:if="${#fields.hasErrors('studiengang')}" th:errors="*{studiengang}"></span>
      <br />

      <label for="abschluss" class="form-label">Welchen Abschluss strebst du an?</label>
      <select id="abschluss" class="form-select" th:field="*{abschluss}" name="abschluss" placeholder="Bachelor oder Master">
        <option value="Keine Angabe">Keine Angabe</option>
        <option value="Bachelor">Bachelor</option>
        <option value="Master">Master</option>
        <option value="Diplom">Diplom</option>
      </select>
      <span th:if="${#fields.hasErrors('abschluss')}" th:errors="*{abschluss}"></span>
      <br />

      <label for="bio" class="form-label">Gib hier eine kurze Selbstbeschreibung Ã¼ber dich ein:</label>
      <textarea type="text" class="form-control" th:field="*{bio}" id="bio" placeholder="Bio"></textarea>
      <span th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></span>
      <br />

      <input name="profile_change-submit-button" class="btn btn-primary" type="submit" value="Aktualisieren" />
    </form>
  </div>
</div>
