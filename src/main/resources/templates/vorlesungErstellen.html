<div class="contact1">
    <div class="container-contact1">
        <div class="contact1-pic js-tilt" data-tilt>
            <img src="assets/tulogoTest2.png" alt="IMG">
        </div>

        <form class="contact1-form validate-form" th:action = "@{/vorlesungadd}" th:object="${vorlesung}" method = "post" id="nameForm">


            <div class="wrap-input1 validate-input" data-validate = "Name is required">
                <label for="titel">Gib hier die Daten der Vorlesung ein</label>
                <input id="titel" placeholder="Titel"  th:field="*{titel}"
                       type="text" required="true"  class="input1">
                <span class="shadow-input1" th:if="${#fields.hasErrors('titel')}" th:errors="*{titel}"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate = "Name is required">
                <label for="kursnr"></label>
                <input class="input1" type="text" id="kursnr" th:field="*{kursnr}"  placeholder="Kursnummer">
                <span class="shadow-input1" th:if="${#fields.hasErrors('kursnr')}" th:errors="*{kursnr}"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate = "Name is required">
                <label for="studiengang"></label>
                <input class="input1" type="text" id="studiengang" th:field="*{studiengang}" placeholder="Studiengang">
                <span class="shadow-input1" th:if="${#fields.hasErrors('studiengang')}" th:errors="*{studiengang}"></span>
            </div>



            <div class="wrap-input1 validate-input" data-validate = "Name is required">
                <label for="cp"></label>
                <input class="input1" type="text" id="cp" th:field="*{cp}" placeholder="CP">
                <span class="shadow-input1" th:if="${#fields.hasErrors('cp')}" th:errors="*{cp}"></span>
            </div>

            <div class="container-contact1-form-btn">
                <button class="contact1-form-btn" type="submit">
						<span>
							Abschicken
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
                </button>
            </div>
        </form>
    </div>
</div>
